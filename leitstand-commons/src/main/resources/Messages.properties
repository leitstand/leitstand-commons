# Bean validation error messages.
VAL0001E_VALUE_REQUIRED = Attribute {0} is mandatory and must no be omitted.
VAL0002E_INVALID_VALUE = Attribute {0} has an invalid value ({1})
VAL0003E_IMMUTABLE_ATTRIBUTE = Attribute {0} is immutable and cannot be modified from {1} to {2}.
VAL0003E_IMMUTABLE_VALUE = Attribute {0} is immutable and cannot be modified from {1} to {2}.
